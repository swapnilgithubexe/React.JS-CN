<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <div id="root">
    <h1>Hello World</h1>
  </div>
  <script>
    const heading = document.createElement("div");
    heading.className = "header";
    heading.textContent = "This is a heading"
    const rootElement = document.getElementById("root")
    rootElement.appendChild(heading);
  </script>
</body>
</html>
